name: AQL Tool CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          hunspell \
          hunspell-en-us \
          hunspell-ar \
          libhunspell-dev \
          tesseract-ocr \
          tesseract-ocr-ara \
          tesseract-ocr-heb \
          tesseract-ocr-fas \
          tesseract-ocr-urd \
          tesseract-ocr-eng \
          python3-dev \
          build-essential \
          pkg-config

    - name: Set up build environment
      run: |
        # Get Python include directory
        PYTHON_INCLUDE=$(python -c 'import sysconfig; print(sysconfig.get_path("include"))')
        echo "PYTHON_INCLUDE=$PYTHON_INCLUDE" >> $GITHUB_ENV
        echo "CFLAGS=-I$PYTHON_INCLUDE" >> $GITHUB_ENV
        echo "CPPFLAGS=-I$PYTHON_INCLUDE" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install cython==0.29.36  # Using an older, more stable version of Cython
        
        # Try installing an older version of cyhunspell
        python -m pip install cyhunspell==1.2.1
        
        python -m pip install -r requirements.txt
        python -m pip install pytest pytest-cov pylint black mypy

    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

    - name: Run linting
      run: |
        black --check app
        pylint app
        mypy app

